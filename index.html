<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tinoco Hybrids • Hybrid, EV & Gas Vehicle Mechanic • Tijuana</title>
  <meta name="description" content="Hybrid, EV & Gas vehicle diagnostics and repair in Tijuana. Honest diagnostics, modern tools, real shop photos, border-friendly service." />

  <!-- VERSION MARKER -->
  <meta name="tinoco-build" content="GREY_PATTERN_FIXED_V1_20260225" />

  <style>
    :root{
      --card:#efefef;
      --card2:#e7e7e7;
      --text:#111316;
      --muted:#4b5563;
      --red:#b21f1f;

      --btnShadow: 0 10px 22px rgba(0,0,0,.18);
      --cardShadow: 0 18px 40px rgba(0,0,0,.30);
      --softShadow: 0 10px 18px rgba(0,0,0,.18);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    /* ✅ FIXED GREY BACKGROUND — NO SPLIT, NO BLACK */
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        repeating-linear-gradient(
          -45deg,
          rgba(255,255,255,.10) 0px,
          rgba(255,255,255,.10) 6px,
          rgba(0,0,0,.10) 6px,
          rgba(0,0,0,.10) 12px
        ),
        linear-gradient(
          180deg,
          #6b7280 0%,
          #5f6673 50%,
          #555c68 100%
        );
      background-attachment: fixed;
    }

    a{color:inherit}

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 18px 70px;
    }

    /* Header */
    .topbar{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--cardShadow);
      padding: 18px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logoWrap{
      width: 190px;
      height: 110px;
      background: #f3f3f3;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow: var(--softShadow);
    }

    .logoWrap img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:8px;
    }

    .brandText{display:flex;flex-direction:column}
    .brandName{font-weight:900;font-size:18px}
    .brandTag{font-size:12px;color:var(--muted)}

    .langToggle{
      display:flex;
      gap:8px;
      padding:6px;
      background:rgba(0,0,0,.06);
      border-radius:16px;
    }

    .langBtn{
      border:0;
      padding:8px 12px;
      border-radius:12px;
      font-weight:900;
      background:#fff;
      opacity:.7;
      cursor:pointer;
    }
    .langBtn.active{opacity:1;outline:2px solid rgba(178,31,31,.3)}

    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--cardShadow);
      padding:22px;
      margin-top:18px;
    }

    .title{font-size:30px;margin:0 0 6px}
    .city{color:var(--red)}
    .tagline{font-size:13px;font-weight:900}
    .desc{font-size:13px;color:var(--muted)}

    .ctaRow{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    .btn{
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      box-shadow:var(--btnShadow);
      text-decoration:none;
    }
    .btnCall{background:#d94b4b;color:#fff}
    .btnWA{background:#50c878}
    .btnDir{background:#4f7cff;color:#fff}

    .chips{display:flex;gap:10px;flex-wrap:wrap}
    .chip{
      padding:7px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      background:rgba(0,0,0,.05);
    }

    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:10px}
    .mini{
      background:var(--card2);
      border-radius:16px;
      padding:14px;
    }

    .photoGrid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:12px;
    }

    .tile{
      border-radius:16px;
      overflow:hidden;
      box-shadow:var(--softShadow);
      aspect-ratio:4/3;
      cursor:pointer;
    }
    .tile img{width:100%;height:100%;object-fit:cover}

    footer{
      text-align:center;
      margin-top:20px;
      color:#fff;
      font-size:12px;
      font-weight:900;
      text-shadow:0 1px 2px rgba(0,0,0,.4);
    }

    @media(max-width:980px){.photoGrid{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:680px){
      .grid2{grid-template-columns:1fr}
      .photoGrid{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
